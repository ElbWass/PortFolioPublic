<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> <!-- POUR LES ICONES -->
    <title>Document</title>
</head>
<body>
    <header class="container border border-dark">
        <h2>Boutons non groupés :</h2>
        <nav class="mb-5">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </nav>
        <h2>Boutons groupés :</h2>
        <nav class="btn-group mb-5"> <!-- la classe btn-group permet de regrouper les boutons -->
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </nav>

        <h2>Boutons non groupés tailles différentes :</h2>
        <nav class="mb-5">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-sm btn-secondary">btn-sm</button>
            <button type="button" class="btn btn-lg btn-success">btn-lg</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-xl btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </nav>

        <h2>Boutons outline</h2>
        <nav class="mb-5">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
        </nav>
        <h2>Boutons avec icônes <a href="https://icons.getbootstrap.com/">(lien)</a> :</h2>
        <nav class="mb-5">
            <button type="button" class="btn btn-primary"><i class="bi bi-download"></i> Télécharger</button>
            <button type="button" class="btn btn-secondary"><i class="bi bi-cloud-upload"></i> Téléverser</button>
            <button type="button" class="btn btn-success"><i class="bi bi-box-arrow-in-right"></i> Se connecter</button>
            <button type="button" class="btn btn-danger"><i class="bi bi-printer"></i> Imprimer</button>
            <button type="button" class="btn btn-warning"><i class="bi bi-search"></i> Rechercher</button>
            <button type="button" class="btn btn-info"><i class="bi bi-x-lg"></i> Fermer</button>
            <button type="button" class="btn btn-light"><i class="bi bi-arrow-90deg-left"></i> Annuler</button>
            <button type="button" class="btn btn-dark"><i class="bi bi-arrow-90deg-right"></i> Refaire</button>
        </nav>

        <h2>Bouton large (btn-block)</h2>
        <button class="btn btn-block btn-success mb-5">btn-block</button>

    </header>
</body>
</html>
