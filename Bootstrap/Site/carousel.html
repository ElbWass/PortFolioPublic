<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="Site/assets/js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Carousel</title>
</head>
<body>
  <div class="container col-3">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
            <a class="btn btn-outline-dark text-center ">
                <figure class="figure">
                    <img src="assets/img/logo_psg.jpg" alt="Psg"
                        class="img-fluid rounded-circle">
                </figure>
                    <h4>PSG</h4>
                    <p>Ligue 1</p>
            </a>
        </div>
        <div class="carousel-item ">
            <a class="btn btn-outline-dark text-center ">
                <figure class="figure">
                    <img src="assets/img/logo_mcu.png" alt="Mcu"
                        class="img-fluid rounded-circle">
                </figure>
                    <h4>Manchester United</h4>
                    <p>Premier League</p>
            </a>
        </div>
        <div class="carousel-item">
            <a class="btn btn-outline-dark text-center">
                <figure class="figure">
                    <img src="assets/img/logo_mcs.png" alt="Mcs"
                        class="img-fluid rounded-circle">
                </figure>
                    <h4>Manchester City</h4>
                    <p>Premier League</p>
            </a>
        </div>
        <div class="carousel-item">
          <a class="btn btn-outline-dark text-center">
            <figure class="figure">
                <img src="assets/img/logo_bayern.png" alt="Bayern"
                    class="img-fluid rounded-circle">
            </figure>
                <h4>Bayern Munich</h4>
                <p>Bundesliga</p>
          </a>
        </div>
        <div class="carousel-item">
          <a class="btn btn-outline-dark text-center">
            <figure class="figure">
                <img src="assets/img/logo_fcb.png" alt="FCB"
                    class="img-fluid rounded-circle">
            </figure>
                <h4>FC Barcelone</h4>
                <p>La Liga</p>
          </a>
        </div>

      <a class="carousel-control-prev bg-dark" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next bg-dark" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
    
</body>
</html>
